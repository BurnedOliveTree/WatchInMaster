<ng-container *ngIf="subscription?.available">
  <button *ngIf="subscription?.subscribed; else notSubscribed"
          (click)="subscriptionAction()"
          class="button-with-icon"
          mat-stroked-button
          color="primary">
      <mat-icon color="accent">check_circle</mat-icon>
      <span>Subskrybujesz</span>
  </button>

  <ng-template #notSubscribed>
    <button (click)="subscriptionAction()"
            class="button-with-icon"
            mat-stroked-button
            color="primary">
      <mat-icon color="accent">stars</mat-icon>
      <span>Subskrybuj</span>
    </button>
  </ng-template>
</ng-container>
