<mat-card class="chart">
  <mat-card-header>
    <mat-card-title class="chart-title">{{ header }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas baseChart
            chartType="line"
            [data]="data"
            [labels]="labels"
            [options]="options"
            [colors]="color"
            [legend]="false">
    </canvas>
  </mat-card-content>
</mat-card>
