<mat-card class="section">
  <mat-card-header>
    <mat-card-title class="section-title">{{ name }}</mat-card-title>
    <div *ngIf="videos?.length === 0" class="no-videos">
      <ng-content select="[noVideosAvailable]"></ng-content>
    </div>
  </mat-card-header>
  <mat-card-content
    class="section-videos"
    [ngClass]="{'section-videos-row': displayMode === 'row'}">
    <public-video-item
      *ngFor="let video of videos"
      [video]="video"
      [displayMode]="displayMode"
      (removedFromFavorite)="removedFromFavorite.emit($event)"
      (removedFromWatchLater)="removedFromWatchLater.emit($event)">
    </public-video-item>
  </mat-card-content>
</mat-card>
